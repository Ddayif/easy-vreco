<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy Vreco</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<section class="container">
			<div class="row form-group">
				<div class="col-md-3 col-sm-12 contenedor-primer-boton">
					<button id="encuentrame">Encuéntrame</button>
				</div>
			
				<div class="col-md-3 col-sm-12 contenedor-inputs contenedor-primer-input" id="locationField">
					<label class="input-and-label origen">Origen</label>
					<input type="text" id="autocomplete"  id="origen" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-12 contenedor-inputs contenedor-segundo-input">
					<label class="input-and-label destino">Destino</label>
					<input type="text" id="destino" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-12 boton-ruta">
					<button id="ruta">Ruta</button>
				</div>
			</div>
	</section>
	<section class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12" id="map">
				
			</div>
		</div>
	</section>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDckVKAXTLcK1Su2L-1CD5iIFUlX7IDtJ4&callback=initMap&libraries=places"
        ></script>

		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA712mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
